<div id="username-page">
  <div class="username-page-container">
    <h1 class="title">Type your email</h1>
    <form id="usernameForm" name="usernameForm">
      <div class="form-group">
        <form>
          <input type="text" #name id="name" placeholder="Email" autocomplete="off" class="form-control"/>
        </form>
      </div>
      <div class="form-group">
        <button type="submit" class="accent username-submit" (click)="connect(name.value)">Login</button>
      </div>
    </form>
  </div>
</div>
